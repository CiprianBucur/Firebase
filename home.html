<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Planetele și lunile sistemului solar">
    <meta name="author" content="Ciprian">

    <title>Planetele și lunile sistemului solar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet"> 
	<link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<style>
	  .carousel-inner > .item > img,
	  .carousel-inner > .item > a > img {
		  width: 70%;
		  margin: auto;
	  }
	  .glyphicon-refresh-animate {
			-animation: spin .9s infinite linear;
			-webkit-animation: spin2 .9s infinite linear;
		}
		@-webkit-keyframes spin2 {
			from { -webkit-transform: rotate(0deg);}
			to { -webkit-transform: rotate(360deg);}
		}
	</style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">Planetele și lunile sistemului solar</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="contact.html">Contact</a></li>
          </ul>
            <input type="text" onkeypress="return caut(event)" id="caut" class="navbar-form navbar-right form-control" placeholder="Căutare..." />
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar">
		 <ul class="nav nav-sidebar">
		   <li class="active"><a href="home.html">Home<span class="sr-only">(current)</span></a></li>
         </ul>
		 <ul class="nav nav-sidebar" id="planets">
         </ul>
        </div>
        <div class="col-sm-7 col-sm-offset-2 main">
          <h1 class="page-header">Planetele: </h1>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators" id="caruselPlanete">
			</ol>
			<div class="carousel-inner" role="listbox" id="caruselDetalii">
				<center><h2>
				Se încarcă...
				<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
				</h2></center>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" id="butonInapoi" style="display: none;">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Înapoi</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" id="butonInainte" style="display: none;">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Înainte</span>
			</a>
		  </div>
        </div>
		<div class="col-sm-3 col-sm-offset-9 sidebar">
			<div class="table-responsive">
				<table class="table table-striped">
				  <thead>
					<tr>
					  <th>Planeta</th>
					  <th>Distanța</th>
					  <th>Număr sateliți</th>
					</tr>
				  </thead>
				  <tbody id="detaliiPlanete">
				  </tbody>
				</table>
		  </div>
		</div>
      </div>
    </div>

    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
	<script type="text/javascript" src="js/planete.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		(function($){
			$.fn.afisezButoanele = function() {
				$( "#butonInapoi" ).show();
				$( "#butonInainte" ).show();
				return this;
			}; 
		})(jQuery);

		$(document).ready(function() {
		//			
		});
	</script>
  </body>
</html>
